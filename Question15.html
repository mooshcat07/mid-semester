<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="heading3"></h3>
    <p id="paragraph"></p>

    <script>
        const paragraph = document.getElementById('paragraph');
        const heading = document.getElementById('heading3');
        
        const header = window.prompt('Enter your header');
        const statement = window.prompt('Enter your paragraph');

        heading.innerText = header;
        paragraph.innerText = statement;

    </script>
</body>
</html>

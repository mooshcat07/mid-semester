<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            padding: 5px;
            border: 5px solid black;
            display: inline-block;
        }
        .circle{
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 1px solid black;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="one"></div>
        <div class="circle" id="two"></div>
        <div class="circle" id="three"></div>
    </div>

    <script>
        const stopLight = document.getElementById('one');
        const interval = 2000;

        setInterval(() => {
            stopLight.classList.toggle('red');
        }, interval);
    </script>
</body>
</html>
